{% extends 'base_user.html' %}

{% load static %}

{% block header %}
    {{ block.super }}
    <header></header>
{% endblock %}

{% block title %}
    {{ block.super }}
    登入
{% endblock %}

{% block ext_js %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'axf/user/js/login.js' %}"></script>
    <script type="text/javascript" src="{% static 'axf/user/js/md5.js' %}"></script>

{% endblock %}

{% block content %}
    {{ block.super }}

    <form action="{% url 'axfuser:login' %}" method="post">
        <span style="color: red">{{ msg }}</span>
        {% csrf_token %}
        <div class="container">
            <div class="form-group">
                <label for="exampleInputName">用户名：</label>
                <input type="text" class="form-control" id="name" name='name' placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword">密码：</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
            </div>

            <div class="form-group">
                <label for="img1">验证码：</label>
                <input type="text" class="form-control" id="img1" name="imgcode" placeholder='请输入验证码'>
            </div>
            <img src="/axfuser/get_code/" alt="" id="changeimg">

            <div>
                <button type="submit" class="btn btn-success btn-block">登入</button>
            </div>
        </div>
    </form>

{% endblock %}
