{% extends 'base_user.html' %}

{% load static %}

{% block header %}
    {{ block.super }}
    <header></header>
{% endblock %}

{% block title %}
    {{ block.super }}
    注册
{% endblock %}

{% block ext_js %}
{{ block.super }}
    <script type="text/javascript" src="{% static 'axf/user/js/register.js' %}"></script>
    <script type="text/javascript" src="{% static 'axf/user/js/md5.js' %}"></script>
{% endblock %}

{% block content %}
    {{ block.super }}
    <form action="{% url 'axfuser:register' %}" method="post" enctype="multipart/form-data" id="form">

        {% csrf_token %}
        <div class="container">
            <div class="form-group">
                <label for="name">用户名：</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="请输入用户名">
                <span id="nameinfo"></span>
            </div>
            <div class="form-group">
                <label for="password">密码：</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
                <span id="pwd"></span>
            </div>
            <div class="form-group">
                <label for="confirmpassword">请确认密码：</label>
                <input type="password" class="form-control" id="confirmpassword" name="confirmpassword"
                       placeholder="请再次输入密码">
                <span id="passwordinfo"></span>
            </div>
            <div class="form-group">
                <label for="email">邮箱：</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="请输入邮箱">
            </div>
            <div class="form-group">
                <label for="icon">头像</label>
                <input type="file" id="icon" name="icon">
            </div>

            <button type="submit" class="btn btn-success btn-block">注册</button>
        </div>
    </form>






{% endblock %}
